features: 
  - type: feature
    feature_type: trait
    name: Charge
    metadata:
      class: combat
      file_basename: Charge
      file_dpath: Abilities/Common/Main Actions
      item_id: charge
      item_index: "03"
      item_name: Charge
      scc:
        - mcdm.heroes.v1:common-ability.main-action:charge
      scdc:
        - 1.1.1:15.1:03
      source: mcdm.heroes.v1
      type: common-ability/main-action
    effects:
      - effect: >-
          When a creature takes the Charge main action, they move up to their speed
          in a straight line, then make a melee free strike (see [Free
          Strikes](#page-289-1) below) against a target when they end their move. If
          the creature has an ability with the Charge keyword, they can use that
          ability against the target instead of a free strike.
    
    
          A creature can't move through difficult terrain or shift when they charge.
          They can fly or burrow as part of the Charge main action if they have that
          movement available to them, but they can't climb or swim while charging
          unless they can automatically use that movement at full speed.
  - type: feature
    feature_type: trait
    name: Defend
    metadata:
      class: combat
      file_basename: Defend
      file_dpath: Abilities/Common/Main Actions
      item_id: defend
      item_index: "01"
      item_name: Defend
      scc:
        - mcdm.heroes.v1:common-ability.main-action:defend
      scdc:
        - 1.1.1:15.1:01
      source: mcdm.heroes.v1
      type: common-ability/main-action
    effects:
      - effect: "When a creature takes the Defend main action, ability rolls made
          against them have a double bane until the start of their next turn.
          Additionally, you have a double edge on tests when called for to resist
          environmental effects or a creature's traits or abilities. A creature
          gains no benefit from this action while another creature is taunted by
          them (see [Conditions](#page-91-2) in [Chapter 5: Classes](#page-83-2))."
  - type: feature
    feature_type: trait
    name: Free Strike
    metadata:
      class: combat
      file_basename: Free Strike
      file_dpath: Abilities/Common/Main Actions
      item_id: free-strike
      item_index: "04"
      item_name: Free Strike
      scc:
        - mcdm.heroes.v1:common-ability.main-action:free-strike
      scdc:
        - 1.1.1:15.1:04
      source: mcdm.heroes.v1
      type: common-ability/main-action
    effects:
      - effect: A creature can use this main action to make a free strike (see
          [Free](#page-289-1) [Strikes](#page-289-1) below). Most of the time,
          you'll want to use the more impactful main actions granted by your class,
          kit, or other feature, just as the Director will use the main actions in a
          creature's stat block, but free strikes are available for when all else
          fails. For instance, a fury who has no other options for ranged strikes
          might use the Ranged Weapon Free Strike ability with an improvised weapon
          when battling a flying foe.
  - type: feature
    feature_type: trait
    name: Heal
    metadata:
      class: combat
      file_basename: Heal
      file_dpath: Abilities/Common/Main Actions
      item_id: heal
      item_index: "02"
      item_name: Heal
      scc:
        - mcdm.heroes.v1:common-ability.main-action:heal
      scdc:
        - 1.1.1:15.1:02
      source: mcdm.heroes.v1
      type: common-ability/main-action
    effects:
      - effect: A creature who uses the Heal main action employs medicine or inspiring
          words to make an adjacent creature feel better and stay in the fight. The
          target creature can spend a Recovery to regain Stamina, or can make a
          saving throw against one effect they are suffering that is ended by a
          saving throw.
  - type: feature
    feature_type: trait
    name: Disengage
    metadata:
      class: combat
      file_basename: Disengage
      file_dpath: Abilities/Common/Move Actions
      item_id: disengage
      item_index: "01"
      item_name: Disengage
      scc:
        - mcdm.heroes.v1:common-ability.move-action:disengage
      scdc:
        - 1.1.1:15.2:01
      source: mcdm.heroes.v1
      type: common-ability/move-action
    effects:
      - effect: When a creature takes the Disengage move action, they can shift 1
          square. Certain class features, kits, and other rules allow a creature to
          shift more than 1 square when they disengage. A creature who does so can
          break up their shift with their maneuver and main action however they
          wish.
  - type: feature
    feature_type: trait
    name: Ride
    metadata:
      class: combat
      file_basename: Ride
      file_dpath: Abilities/Common/Move Actions
      item_id: ride
      item_index: "03"
      item_name: Ride
      scc:
        - mcdm.heroes.v1:common-ability.move-action:ride
      scdc:
        - 1.1.1:15.2:03
      source: mcdm.heroes.v1
      type: common-ability/move-action
    effects:
      - effect: A creature can take the Ride move action only while mounted on another
          creature (see [Mounted Combat](#page-293-0) below). When a creature takes
          the Ride move action, they cause their mount to move up to the mount's
          speed, taking the rider with them. Alternatively, a creature can use the
          Ride move action to have their mount use the Disengage move action as a
          free triggered action. A creature can use the Ride move action only once
          per round. A mounted creature can only have this move action applied to
          them once per round. This movement can be broken up with the rider's
          maneuver and main action however they wish.
  - type: feature
    feature_type: trait
    name: Advance
    metadata:
      class: combat
      file_basename: Advance
      file_dpath: Abilities/Common/Move Actions
      item_id: advance
      item_index: "02"
      item_name: Advance
      scc:
        - mcdm.heroes.v1:common-ability.move-action:advance
      scdc:
        - 1.1.1:15.2:02
      source: mcdm.heroes.v1
      type: common-ability/move-action
    effects:
      - effect: When a creature takes the Advance move action, they move a number of
          squares up to their speed. They can break up this movement with their
          maneuver and main action however they wish.
  - type: feature
    feature_type: trait
    name: Use Consumable
    metadata:
      class: combat
      file_basename: Use Consumable
      file_dpath: Abilities/Common/Maneuvers
      item_id: use-consumable
      item_index: "07"
      item_name: Use Consumable
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:use-consumable
      scdc:
        - 1.1.1:15.3:07
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: "Unless otherwise noted in its description, a creature can activate a
          consumable treasure such as a potion with the Use Consumable maneuver. A
          creature can use this maneuver to administer a consumable treasure that
          benefits the user either to themself or to a willing adjacent creature.
          See [Consumables](#page-328-0) in [Chapter 13: Rewards](#page-327-1)."
  - type: feature
    feature_type: trait
    name: Search for Hidden Creatures
    metadata:
      class: combat
      file_basename: Search for Hidden Creatures
      file_dpath: Abilities/Common/Maneuvers
      item_id: search-for-hidden-creatures
      item_index: "04"
      item_name: Search for Hidden Creatures
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:search-for-hidden-creatures
      scdc:
        - 1.1.1:15.3:04
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: "The Search for Hidden Creatures maneuver allows a creature to attempt
          to locate creatures hidden from them (see Hide and Sneak in Chapter 9:
          Tests)."
  - type: feature
    feature_type: trait
    name: Grab
    metadata:
      class: combat
      file_basename: Grab
      file_dpath: Abilities/Common/Maneuvers
      item_id: grab
      item_index: "10"
      item_name: Grab
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:grab
      scdc:
        - 1.1.1:15.3:10
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: A creature seeking to keep a foe close and locked down can attempt to
          grab a creature using the following ability.
        features:
          - type: feature
            feature_type: ability
            name: Grab
            keywords:
              - Melee
              - Weapon
            usage: Maneuver
            distance: Melee 1
            target: One creature
            effects:
              - roll: Power Roll + Might
                tier1: No effect.
                tier2: You can grab the target, but if you do, the target can make a melee free
                  strike against you before they are grabbed.
                tier3: The target is grabbed by you.
              - name: Effect
                effect: You can usually target only creatures of your size or smaller. If your
                  Might score is 2 or higher, you can target any creature with a
                  size equal to or less than your Might score.
      - effect: >-
          Unless otherwise indicated, a creature can grab only one creature at a
          time.
    
    
          See [Conditions](#page-91-2) in [Chapter 5: Classes](#page-83-2) for
          information on the grabbed condition.
  - type: feature
    feature_type: trait
    name: Escape Grab
    metadata:
      class: combat
      file_basename: Escape Grab
      file_dpath: Abilities/Common/Maneuvers
      item_id: escape-grab
      item_index: 8
      item_name: Escape Grab
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:escape-grab
      scdc:
        - 1.1.1:15.3:08
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: A creature who is grabbed by another creature, an object, or an effect
          (see [Grab](#page-287-5) below) can attempt to escape by using the
          following ability.
        features:
          - type: feature
            feature_type: ability
            name: Escape Grab
            keywords:
              - "-"
            usage: Maneuver
            distance: Self
            target: Self
            effects:
              - roll: Power Roll + Might or Agility
                tier1: No effect.
                tier2: You can escape the grab, but if you do, a creature who has you grabbed
                  can make a melee free strike against you before you are no longer
                  grabbed.
                tier3: You are no longer grabbed.
              - name: Effect
                effect: You take a bane on this maneuver if your size is smaller than the size
                  of the creature, object, or effect that has you grabbed.
      - effect: "See [Conditions](#page-91-2) in [Chapter 5: Classes](#page-83-2) for
          information on the grabbed condition."
  - type: feature
    feature_type: trait
    name: Make or Assist a Test
    metadata:
      class: combat
      file_basename: Make or Assist a Test
      file_dpath: Abilities/Common/Maneuvers
      item_id: make-or-assist-a-test
      item_index: "01"
      item_name: Make or Assist a Test
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:make-or-assist-a-test
      scdc:
        - 1.1.1:15.3:01
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: >-
          Many tests are maneuvers if made in combat. Searching a chest with a
          Reason test, picking a door's lock with an Agility test, or lifting a
          portcullis with a Might test would all be maneuvers. Assisting a test is
          also a maneuver in combat (see Assist a Test in Chapter 9: Tests).
    
    
          Complex or time-consuming tests might require a main action if made in
          combat—or could take so long that they can't be made during combat at all.
          Other tests that take no time at all, such as a Reason test to recall lore
          about mummies, are usually free maneuvers in combat. The Director has the
          final say regarding which tests can be made as maneuvers.
  - type: feature
    feature_type: trait
    name: Aid Attack
    metadata:
      class: combat
      file_basename: Aid Attack
      file_dpath: Abilities/Common/Maneuvers
      item_id: aid-attack
      item_index: "06"
      item_name: Aid Attack
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:aid-attack
      scdc:
        - 1.1.1:15.3:06
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: A creature who uses the Aid Attack maneuver chooses an enemy adjacent to
          them. The next ability roll an ally makes against that enemy before the
          start of the aiding creature's next turn gains an edge.
  - type: feature
    feature_type: trait
    name: Stand Up
    metadata:
      class: combat
      file_basename: Stand Up
      file_dpath: Abilities/Common/Maneuvers
      item_id: stand-up
      item_index: "03"
      item_name: Stand Up
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:stand-up
      scdc:
        - 1.1.1:15.3:03
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: A creature can use the Stand Up maneuver to stand up if they are prone,
          ending that condition. Alternatively, they can use this maneuver to make a
          willing adjacent prone creature stand up.
  - type: feature
    feature_type: trait
    name: Hide
    metadata:
      class: combat
      file_basename: Hide
      file_dpath: Abilities/Common/Maneuvers
      item_id: hide
      item_index: 9
      item_name: Hide
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:hide
      scdc:
        - 1.1.1:15.3:09
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: "Using the Hide maneuver, a creature attempts to hide from other
          creatures who aren't observing them while they have cover or concealment.
          See Hide and Sneak in Chapter 9: Tests for full details."
  - type: feature
    feature_type: trait
    name: Catch Breath
    metadata:
      class: combat
      file_basename: Catch Breath
      file_dpath: Abilities/Common/Maneuvers
      item_id: catch-breath
      item_index: "02"
      item_name: Catch Breath
      scc:
        - mcdm.heroes.v1:common-ability.maneuver:catch-breath
      scdc:
        - 1.1.1:15.3:02
      source: mcdm.heroes.v1
      type: common-ability/maneuver
    effects:
      - effect: >-
          A creature who uses the Catch Breath maneuver spends a Recovery and
          regains Stamina equal to their recovery value. (See below for
          [Stamina.](#page-291-0) See [Recoveries](#page-21-3) in [Chapter 1: The
          Basics](#page-17-3).)
    
    
          A creature who is dying (see [Dying and Death](#page-292-1) in
          [Stamina](#page-291-0) below) can't use the Catch Breath maneuver, but
          other creatures can help them spend Recoveries in other ways.
  - type: feature
    feature_type: trait
    name: Knockback
    metadata:
      class: combat
      file_basename: Knockback
      file_dpath: Abilities/Common/Maneuvers
      item_id: knockback
