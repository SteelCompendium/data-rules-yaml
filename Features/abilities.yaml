      item_index: "10"
      item_name: Practical Magic
      keywords:
        - Magic
      level: 1
      scc:
        - mcdm.heroes.v1:feature.ability.elementalist.1st-level-feature:practical-magic
      scdc:
        - 1.1.1:11.2.9.1:10
      source: mcdm.heroes.v1
      target: Self
      type: feature/ability/elementalist/1st-level-feature
    effects:
