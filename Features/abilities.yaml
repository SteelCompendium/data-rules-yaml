          target, you and any ally adjacent to the target gain 1 surge whenever the
          target takes damage. The mushrooms can be removed by the target or an
          adjacent creature as a main action.
  - type: feature
    feature_type: ability
    name: Practical Magic
    flavor: Your mastery of elemental power lets you customize your conjurations.
    keywords:
      - Magic
    usage: Maneuver
    distance: Self; see below
    target: Self
    metadata:
      action_type: Maneuver
      class: elementalist
      distance: Self; see below
      feature_type: ability
      file_basename: Practical Magic
