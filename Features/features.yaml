  - type: feature
    feature_type: trait
    name: Formal Introductions
    metadata:
      action_type: feature
      class: troubadour
      feature_type: trait
      file_basename: Formal Introductions
      file_dpath: Troubadour/2nd-Level Features
      item_id: formal-introductions
