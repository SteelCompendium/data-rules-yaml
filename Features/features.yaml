          - type: feature
            feature_type: trait
            name: Tactician Abilities Explained
            effects:
              - effect: Many of the tactician's abilities grant allies extra movement, damage,
                  and actions. But what's happening in the fiction to allow this?
                  The tactician is an incredible strategist and inspiring leader who
                  is quick to give commands and inspiration that causes their allies
                  to act. The tactician can quickly read the battlefield, analyze
                  enemies, and then bark orders and encouragement that pushes their
                  allies to greatness. Many of the names of the tactician's
                  abilities are the actual commands they give their friends!
  - type: feature
