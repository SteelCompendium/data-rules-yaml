features: 
  - type: feature
    feature_type: trait
    name: Essence Outside of Combat
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Essence Outside of Combat
      file_dpath: Elementalist/1st-Level Features
      item_id: essence-outside-of-combat
      item_index: "21"
      item_name: Essence Outside of Combat
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:essence-outside-of-combat
      scdc:
        - 1.1.1:11.1.9.1:21
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: >-
          Though you can't gain essence outside of combat, you can use your heroic
          abilities and effects that cost essence without spending it. Whenever you
          use an ability or effect outside of combat that costs essence, you can't
          use that same ability or effect outside of combat again until you earn 1
          or more Victories or finish a respite.
    
    
          When you use a persistent ability outside of combat (see Persistent Magic
          below), you can maintain it for a number of rounds equal to your
          Victories.
    
          When you use an ability outside of combat that lets you spend unlimited
          essence on its effect, you can use it as if you had spent an amount of
          essence equal to your Victories.
  - type: feature
    feature_type: trait
    name: Enchantment of Destruction
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Enchantment of Destruction
      file_dpath: Elementalist/1st-Level Features
      item_id: enchantment-of-destruction
      item_index: "11"
      item_name: Enchantment of Destruction
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:enchantment-of-destruction
      scdc:
        - 1.1.1:11.1.9.1:11
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You gain a +1 bonus to rolled damage with magic abilities.
  - type: feature
    feature_type: trait
    name: Hurl Element
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Hurl Element
      file_dpath: Elementalist/1st-Level Features
      item_id: hurl-element
      item_index: "20"
      item_name: Hurl Element
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:hurl-element
      scdc:
        - 1.1.1:11.1.9.1:20
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You have the following ability, which can be used as a ranged free strike.
        features:
          - type: feature
            feature_type: ability
            name: Hurl Element
            flavor: You cast a ball of elemental energy at a foe.
            keywords:
              - Magic
              - Ranged
              - Strike
            usage: Main action
            distance: Ranged 10
            target: One creature or object
            effects:
              - roll: Power Roll + Reason
                tier1: 2 + R damage
                tier2: 4 + R damage
                tier3: 6 + R damage
              - name: Effect
                effect: "When you make this strike, choose the damage type from one of the
                  following options: acid, cold, corruption, fire, lightning,
                  poison, or sonic."
  - type: feature
    feature_type: trait
    name: Essence in Combat
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Essence in Combat
      file_dpath: Elementalist/1st-Level Features
      item_id: essence-in-combat
      item_index: "13"
      item_name: Essence in Combat
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:essence-in-combat
      scdc:
        - 1.1.1:11.1.9.1:13
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: >-
          At the start of a combat encounter or some other stressful situation
          tracked in combat rounds (as determined by the Director), you gain essence
          equal to your Victories. At the start of each of your turns during combat,
          you gain 2 essence.
    
    
          Additionally, the first time each combat round that you or a creature
          within 10 squares takes damage that isn't untyped or holy damage, you gain
          1 essence.
    
          You lose any remaining essence at the end of the encounter.
  - type: feature
    feature_type: trait
    name: Practical Magic
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Practical Magic
      file_dpath: Elementalist/1st-Level Features
      item_id: practical-magic
      item_index: 9
      item_name: Practical Magic
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:practical-magic
      scdc:
        - 1.1.1:11.1.9.1:09
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You have the following ability.
        features:
          - type: feature
            feature_type: ability
            name: Practical Magic
            flavor: Your mastery of elemental power lets you customize your conjurations.
            keywords:
              - Magic
            usage: Maneuver
            distance: Self; see below
            target: Self
            effects:
              - name: Effect
                effect: >-
                  Choose one of the following effects:
    
                  - You use the Knockback maneuver (see Chapter 10: Combat), but its
                  distance becomes the range of your Hurl Element ability, and you
                  use Reason instead of Might for the power roll.
    
                  - You choose a creature within the distance of your Hurl Element
                  ability and one of the following damage types: acid, cold,
                  corruption, fire, lightning, poison, or sonic. That creature takes
                  damage of the chosen type equal to your Reason score.
    
                  - You teleport up to a number of squares equal to your Reason
                  score. If you choose this option, you can spend essence to
                  teleport 1 additional square for each essence spent.
  - type: feature
    feature_type: trait
    name: Ward of Excellent Protection
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Ward of Excellent Protection
      file_dpath: Elementalist/1st-Level Features
      item_id: ward-of-excellent-protection
      item_index: "05"
      item_name: Ward of Excellent Protection
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:ward-of-excellent-protection
      scdc:
        - 1.1.1:11.1.9.1:05
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You weave a shield of all the elements around yourself, channeling their
          full protective power. You have immunity to acid, cold, corruption, fire,
          lightning, poison, or sonic damage equal to your Reason score.
  - type: feature
    feature_type: trait
    name: Ward of Surprising Reactivity
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Ward of Surprising Reactivity
      file_dpath: Elementalist/1st-Level Features
      item_id: ward-of-surprising-reactivity
      item_index: "15"
      item_name: Ward of Surprising Reactivity
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:ward-of-surprising-reactivity
      scdc:
        - 1.1.1:11.1.9.1:15
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You use the magic of fire to create a ward of explosive energy. Whenever
          an adjacent creature deals damage to you, you can use a free triggered
          action to push that creature up to a number of squares equal to twice your
          Reason score.
  - type: feature
    feature_type: trait
    name: A Beyonding of Vision
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: A Beyonding of Vision
      file_dpath: Elementalist/1st-Level Features
      item_id: a-beyonding-of-vision
      item_index: "12"
      item_name: A Beyonding of Vision
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:a-beyonding-of-vision
      scdc:
        - 1.1.1:11.1.9.1:12
      source: mcdm.heroes.v1
      subclass: Void
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: >-
          You instantly recognize illusions for what they are, you can see invisible
          creatures, and supernatural effects can't conceal creatures and objects
          from you. Additionally, you always know if an area or object you observe
          is magical or affected by magic, and you know the specifics of what that
          magic can do.
    
    
          You also gain the following ability.
        features:
          - type: feature
            feature_type: ability
            name: Shared Void Sense
            flavor: You grant allies a taste of your unearthly vision.
            keywords:
              - Magic
              - Ranged
              - Void
            usage: Maneuver
            distance: Ranged 10
            target: Special
            effects:
              - name: Effect
                effect: For each Victory you have, you can target one creature. Each target
                  gains the benefit of your A Beyonding of Vision feature until the
                  end of your next turn, but doesn't gain the use of the Shared Void
                  Sense ability.
  - type: feature
    feature_type: trait
    name: Enchantment of Distance
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Enchantment of Distance
      file_dpath: Elementalist/1st-Level Features
      item_id: enchantment-of-distance
      item_index: "23"
      item_name: Enchantment of Distance
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:enchantment-of-distance
      scdc:
        - 1.1.1:11.1.9.1:23
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You have a +2 bonus to the distance of your ranged magic abilities.
  - type: feature
    feature_type: trait
    name: Motivate Earth
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Motivate Earth
      file_dpath: Elementalist/1st-Level Features
      item_id: motivate-earth
      item_index: "19"
      item_name: Motivate Earth
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:motivate-earth
      scdc:
        - 1.1.1:11.1.9.1:19
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You have the following ability.
        features:
          - type: feature
            feature_type: ability
            name: Motivate Earth
            flavor: The earth rises, falls, or opens up at your command.
            keywords:
              - Earth
              - Magic
              - Melee
            usage: Main action
            distance: Melee 1
            target: Special
            effects:
              - name: Effect
                effect: >-
                  You touch a square containing mundane dirt, stone, or metal and
                  create a 5 wall of the same material, which rises up out of the
                  ground and must include the square you touched.
    
                  Alternatively, you touch a structure made of mundane dirt, stone,
                  or metal that occupies 2 or more squares. You can open a 1-square
                  opening in the structure where you touched it. You can instead
                  touch an existing doorway or other opening that is 1 square or
                  smaller in a mundane dirt, stone, or metal surface. The opening is
                  sealed by the same material that makes up the surface.
  - type: feature
    feature_type: trait
    name: Ward of Nature's Affection
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Ward of Natures Affection
      file_dpath: Elementalist/1st-Level Features
      item_id: ward-of-natures-affection
      item_index: "02"
      item_name: Ward of Nature's Affection
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:ward-of-natures-affection
      scdc:
        - 1.1.1:11.1.9.1:02
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: The green energy writhing within your body allows you to produce
          powerful vines when you're in danger. Whenever a creature within a number
          of squares equal to your Reason score deals damage to you, you can use a
          free triggered action to slide that creature up to a number of squares
          equal to your Reason score.
  - type: feature
    feature_type: trait
    name: Enchantment of Battle
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Enchantment of Battle
      file_dpath: Elementalist/1st-Level Features
      item_id: enchantment-of-battle
      item_index: "06"
      item_name: Enchantment of Battle
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:enchantment-of-battle
      scdc:
        - 1.1.1:11.1.9.1:06
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: >-
          You can wear light armor and wield light weapons effectively, even though
          you don't have a kit. While you wear light armor, you gain a +3 bonus to
          Stamina, and that bonus increases by 3 at 4th, 7th, and 10th levels. While
          you wield a light weapon, you gain a +1 damage bonus with weapon
          abilities, including free strikes. You can use light armor treasures and
          light weapon treasures.
    
    
          If you have a kit, you can't take this enchantment.
  - type: feature
    feature_type: trait
    name: Return to Formlessness
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Return to Formlessness
      file_dpath: Elementalist/1st-Level Features
      item_id: return-to-formlessness
      item_index: "04"
      item_name: Return to Formlessness
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:return-to-formlessness
      scdc:
        - 1.1.1:11.1.9.1:04
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You have the following ability.
        features:
          - type: feature
            feature_type: ability
            name: Return to Formlessness
            flavor: With the merest touch, you cause an object to turn to slag or ash.
            keywords:
              - Fire
              - Magic
              - Melee
            usage: Main action
            distance: Melee 1
            target: One mundane object
            effects:
              - name: Effect
                effect: You heat the target and cause it to melt or combust, destroying it. If
                  the object is larger than 1 square, then only the square of the
                  object you touch is destroyed.
  - type: feature
    feature_type: trait
    name: Enchantment of Permanence
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Enchantment of Permanence
      file_dpath: Elementalist/1st-Level Features
      item_id: enchantment-of-permanence
      item_index: "18"
      item_name: Enchantment of Permanence
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:enchantment-of-permanence
      scdc:
        - 1.1.1:11.1.9.1:18
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You gain a +6 bonus to Stamina, and this bonus increases by 6 at 4th,
          7th, and 10th levels. Additionally, you gain a +1 bonus to stability.
  - type: feature
    feature_type: trait
    name: Ward of Delightful Consequences
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Ward of Delightful Consequences
      file_dpath: Elementalist/1st-Level Features
      item_id: ward-of-delightful-consequences
      item_index: "17"
      item_name: Ward of Delightful Consequences
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:ward-of-delightful-consequences
      scdc:
        - 1.1.1:11.1.9.1:17
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: A protective field of void magic absorbs violence aimed at you, then
          lets you hurl it back at your enemies. The first time each round that you
          take damage, you gain 1 surge.
  - type: feature
    feature_type: trait
    name: Enchantment of Celerity
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Enchantment of Celerity
      file_dpath: Elementalist/1st-Level Features
      item_id: enchantment-of-celerity
      item_index: "01"
      item_name: Enchantment of Celerity
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:enchantment-of-celerity
      scdc:
        - 1.1.1:11.1.9.1:01
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You gain a +1 bonus to speed and to the distance you can shift when you
          take the Disengage move action.
  - type: feature
    feature_type: trait
    name: It Is the Soul Which Hears
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: It Is the Soul Which Hears
      file_dpath: Elementalist/1st-Level Features
      item_id: it-is-the-soul-which-hears
      item_index: 8
      item_name: It Is the Soul Which Hears
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:it-is-the-soul-which-hears
      scdc:
        - 1.1.1:11.1.9.1:08
      source: mcdm.heroes.v1
      subclass: Green
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: >-
          You can speak with and understand animals, beasts, and plant creatures,
          even if they don't share a language with you. Your ability to communicate
          with these creatures doesn't make them inherently more intelligent, but
          you can use Reason instead of Presence while making tests to influence
          them.
    
    
          Additionally, you can touch a living plant that is not a plant creature to
          communicate with it telepathically. You can use words to communicate with
          the plant, but it communicates with you only by transmitting feelings and
          sensations that can't be overly specific.
  - type: feature
    feature_type: trait
    name: "Void: Acolyte of the Mystery"
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Void Acolyte of the Mystery
      file_dpath: Elementalist/1st-Level Features
      item_id: void-acolyte-of-the-mystery
      item_index: "14"
      item_name: "Void: Acolyte of the Mystery"
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:void-acolyte-of-the-mystery
      scdc:
        - 1.1.1:11.1.9.1:14
      source: mcdm.heroes.v1
      subclass: Void
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You use your immersion in the mystery of void magic to expand the reach
          of that magic better than other mages. The distance of all your abilities
          that have the Magic, Ranged, and Void keywords increases by 2 squares.
  - type: feature
    feature_type: trait
    name: Persistent Magic
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Persistent Magic
      file_dpath: Elementalist/1st-Level Features
      item_id: persistent-magic
      item_index: "10"
      item_name: Persistent Magic
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:persistent-magic
      scdc:
        - 1.1.1:11.1.9.1:10
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: >-
          Some of your heroic abilities have a persistent effect entry. For example,
          the Instantaneous Excavation ability has an effect noted as "Persistent
          1." Whenever you use a persistent ability, you decide whether you want to
          maintain it, and start doing so immediately after you first use the
          ability. If you maintain a persistent ability in combat, you reduce the
          amount of essence you earn at the start of your turn by an amount equal to
          the ability's persistent value, which enables the ability's persistent
          effect. All your active persistent abilities end at the end of the
          encounter.
    
    
          You can't maintain any abilities that would make you earn a negative
          amount of essence at the start of your turn. You can stop maintaining an
          ability at any time (no action required).
    
          If you maintain the same ability on several targets and the effect
          includes a power roll, you make that roll once and apply the same effect
          to all targets. A creature can't be affected by multiple instances of a
          persistent ability.
    
          If you take damage equal to or greater than 5 times your Reason score in
          one turn, you stop maintaining any persistent abilities. For instance, if
          you have a Reason score of 2 and are maintaining Instantaneous Excavation,
          taking 10 or more damage in one turn causes you to stop maintaining the
          ability.
  - type: feature
    feature_type: trait
    name: "Green: Acolyte of the Green"
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Green Acolyte of the Green
      file_dpath: Elementalist/1st-Level Features
      item_id: green-acolyte-of-the-green
      item_index: "16"
      item_name: "Green: Acolyte of the Green"
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:green-acolyte-of-the-green
      scdc:
        - 1.1.1:11.1.9.1:16
      source: mcdm.heroes.v1
      subclass: Green
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: You harness the residual magic from your green spells to bolster
          yourself and your allies. Whenever you deal damage to one or more
          creatures using an ability that has the Green and Magic keywords and that
          costs essence to use (see below), you or one creature within 10 squares of
          you gains temporary Stamina equal to your Reason score.
  - type: feature
    feature_type: trait
    name: Signature Abilities
    metadata:
      action_type: feature
      class: elementalist
      feature_type: trait
      file_basename: Signature Abilities
      file_dpath: Elementalist/1st-Level Features
      item_id: signature-abilities
      item_index: "07"
      item_name: Signature Abilities
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.elementalist.1st-level-feature:signature-abilities
      scdc:
        - 1.1.1:11.1.9.1:07
      source: mcdm.heroes.v1
      type: feature/trait/elementalist/1st-level-feature
    effects:
      - effect: Choose two signature abilities from the following options. Signature
          abilities can be used at will. (*Quick Build:* Bifurcated Incineration,
          Viscous Fire.)
        features:
          - type: feature
            feature_type: ability
            name: Afflict a Bountiful Decay
            flavor: Your curse causes your foe's flesh to rot off as spores that aid your
              allies.
            keywords:
              - Green
              - Magic
              - Ranged
              - Rot
              - Strike
            usage: Main action
            distance: Ranged 10
            target: One creature
            effects:
              - roll: Power Roll + Reason
                tier1: 2 + R corruption damage
                tier2: 4 + R corruption damage
                tier3: 6 + R corruption damage
              - name: Effect
                effect: >-
                  Choose yourself or one ally within distance. That character can
                  end one effect on them that is ended by a saving throw or that
                  ends at the end of their turn.
    
                  ###### Bifurcated Incineration
    
                  *Two jets of flame lance out at your command.*
    
                  | **Fire, Magic, Ranged, Strike** |                 **Main
                  action** |
    
                  | ------------------------------- |
                  ------------------------------: |
    
                  | **📏 Ranged 10**                | **🎯 Two creatures or
                  objects** |
              - effect: >-
                  ###### Grasp of Beyond
    
    
                  *You absorb the life energy of another creature and use it to
                  teleport.*
    
                  | **Magic, Melee, Strike, Void** |     **Main action** |
    
                  | ------------------------------ | ------------------: |
    
                  | **📏 Melee 1**                 | **🎯 One creature** |
                roll: Power Roll + Reason
                tier1: 2 fire damage
                tier2: 4 fire damage
                tier3: 6 fire damage
              - roll: Power Roll + Reason
                tier1: 3 + R corruption damage
                tier2: 6 + R corruption damage
                tier3: 9 + R corruption damage
              - name: Effect
                effect: >-
                  You can teleport up to a number of squares equal to your Reason
                  score.
    
