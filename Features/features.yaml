      - effect: >-
          You can invoke your reputation at the start of a social interaction with
          one or more NPCs who haven't met you before, automatically creating a bond
          with one of those NPCs from that group as if using your Scene Partner
          feature (above). This bond counts against the limit on active bonds from
          your Scene Partner feature. While the bond is active, all heroes present
          treat their Renown as 2 higher than usual for the purpose of entering into
          a negotiation with the bonded NPC.
    
    
          The Director can award the heroes 1 hero token to make you infamous among
          the group of creatures instead, and preventing you from forming this bond.
          Until you take action to improve your reputation, all heroes present take
          a bane on tests made to interact with creatures in the group using skills
          from the interpersonal skill group. You can still use your Scene Partner
          feature to find allies within the group.
