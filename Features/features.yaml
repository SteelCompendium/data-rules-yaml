                roll: Power Roll + Intuition
                tier1: 3 + I holy damage; slide 1
                tier2: 5 + I holy damage; slide 2
                tier3: 8 + I holy damage; slide 3
              - roll: Power Roll + Intuition
                tier1: 3 + I holy damage
                tier2: 6 + I holy damage
                tier3: 9 + I holy damage
              - name: Effect
