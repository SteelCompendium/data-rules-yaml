        - 1.1.1:14.2:02
      source: mcdm.heroes.v1
      type: common\_ability/move\_action
    effects:
      - effect: When a creature takes the Advance move action, they move a number of
          squares up to their speed. They can break up this movement with their
          maneuver and main action however they wish.
  - name: Use Consumable
    metadata:
      class: combat
      file_basename: Use Consumable
      file_dpath: Abilities/Common/Maneuvers
      item_id: use-consumable
      item_index: "07"
      item_name: Use Consumable
      scc:
        - mcdm.heroes.v1:common\_ability.maneuver:use-consumable
      scdc:
        - 1.1.1:14.3:07
      source: mcdm.heroes.v1
      type: common\_ability/maneuver
    effects:
      - effect: "Unless otherwise noted in its description, a creature can activate a
          consumable treasure such as a potion with the Use Consumable maneuver. A
          creature can use this maneuver to administer a consumable treasure that
          benefits the user either to themself or to a willing adjacent creature.
          See [Consumables](#page-328-0) in [Chapter 13: Rewards](#page-327-1)."
