  - name: Practical Magic
    flavor: Your mastery of elemental power lets you customize your conjurations.
    keywords:
      - Magic
    type: Maneuver
    distance: Self; see below
    target: Self
    metadata:
      action_type: Maneuver
      class: elementalist
      distance: Self; see below
