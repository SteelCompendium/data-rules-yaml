abilities: 
  - name: Charge
    metadata:
      class: combat
      file_basename: Charge
      file_dpath: Abilities/Common/Main Actions
      item_id: charge
      item_index: "03"
      item_name: Charge
      scc:
        - mcdm.heroes.v1:common\_ability.main\_action:charge
      scdc:
        - 1.1.1:14.1:03
      source: mcdm.heroes.v1
      type: common\_ability/main\_action
    effects:
      - effect: >-
          When a creature takes the Charge main action, they move up to their speed
          in a straight line, then make a melee free strike (see [Free
          Strikes](#page-289-1) below) against a target when they end their move. If
          the creature has an ability with the Charge keyword, they can use that
          ability against the target instead of a free strike.
    
          A creature can't move through difficult terrain or shift when they charge.
          They can fly or burrow as part of the Charge main action if they have that
          movement available to them, but they can't climb or swim while charging
          unless they can automatically use that movement at full speed.
  - name: Defend
    metadata:
      class: combat
      file_basename: Defend
      file_dpath: Abilities/Common/Main Actions
      item_id: defend
      item_index: "01"
      item_name: Defend
      scc:
        - mcdm.heroes.v1:common\_ability.main\_action:defend
      scdc:
        - 1.1.1:14.1:01
      source: mcdm.heroes.v1
      type: common\_ability/main\_action
    effects:
      - effect: "When a creature takes the Defend main action, ability rolls made
          against them have a double bane until the start of their next turn.
          Additionally, you have a double edge on tests when called for to resist
          environmental effects or a creature's traits or abilities. A creature
          gains no benefit from this action while another creature is taunted by
          them (see [Conditions](#page-91-2) in [Chapter 5: Classes](#page-83-2))."
  - name: Free Strike
    metadata:
      class: combat
      file_basename: Free Strike
      file_dpath: Abilities/Common/Main Actions
      item_id: free-strike
      item_index: "04"
      item_name: Free Strike
      scc:
        - mcdm.heroes.v1:common\_ability.main\_action:free-strike
      scdc:
        - 1.1.1:14.1:04
      source: mcdm.heroes.v1
      type: common\_ability/main\_action
    effects:
      - effect: A creature can use this main action to make a free strike (see
          [Free](#page-289-1) [Strikes](#page-289-1) below). Most of the time,
          you'll want to use the more impactful main actions granted by your class,
          kit, or other feature, just as the Director will use the main actions in a
          creature's stat block, but free strikes are available for when all else
          fails. For instance, a fury who has no other options for ranged strikes
          might use the Ranged Weapon Free Strike ability with an improvised weapon
          when battling a flying foe.
  - name: Heal
    metadata:
      class: combat
      file_basename: Heal
      file_dpath: Abilities/Common/Main Actions
      item_id: heal
      item_index: "02"
      item_name: Heal
      scc:
        - mcdm.heroes.v1:common\_ability.main\_action:heal
      scdc:
        - 1.1.1:14.1:02
      source: mcdm.heroes.v1
      type: common\_ability/main\_action
    effects:
      - effect: A creature who uses the Heal main action employs medicine or inspiring
          words to make an adjacent creature feel better and stay in the fight. The
          target creature can spend a Recovery to regain Stamina, or can make a
          saving throw against one effect they are suffering that is ended by a
          saving throw.
  - name: Disengage
    metadata:
      class: combat
      file_basename: Disengage
      file_dpath: Abilities/Common/Move Actions
      item_id: disengage
      item_index: "01"
      item_name: Disengage
      scc:
        - mcdm.heroes.v1:common\_ability.move\_action:disengage
      scdc:
        - 1.1.1:14.2:01
      source: mcdm.heroes.v1
      type: common\_ability/move\_action
    effects:
      - effect: When a creature takes the Disengage move action, they can shift 1
          square. Certain class features, kits, and other rules allow a creature to
          shift more than 1 square when they disengage. A creature who does so can
          break up their shift with their maneuver and main action however they
          wish.
  - name: Ride
    metadata:
      class: combat
      file_basename: Ride
      file_dpath: Abilities/Common/Move Actions
      item_id: ride
      item_index: "03"
      item_name: Ride
      scc:
        - mcdm.heroes.v1:common\_ability.move\_action:ride
      scdc:
        - 1.1.1:14.2:03
      source: mcdm.heroes.v1
      type: common\_ability/move\_action
    effects:
      - effect: A creature can take the Ride move action only while mounted on another
          creature (see [Mounted Combat](#page-293-0) below). When a creature takes
          the Ride move action, they cause their mount to move up to the mount's
          speed, taking the rider with them. Alternatively, a creature can use the
          Ride move action to have their mount use the Disengage move action as a
          free triggered action. A creature can use the Ride move action only once
          per round. A mounted creature can only have this move action applied to
          them once per round. This movement can be broken up with the rider's
          maneuver and main action however they wish.
  - name: Advance
    metadata:
      class: combat
      file_basename: Advance
      file_dpath: Abilities/Common/Move Actions
      item_id: advance
      item_index: "02"
      item_name: Advance
      scc:
        - mcdm.heroes.v1:common\_ability.move\_action:advance
