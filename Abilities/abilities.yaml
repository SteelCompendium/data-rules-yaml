  - name: Drama Outside of Combat
    metadata:
      class: troubadour
      feature_type: trait
      file_basename: Drama Outside of Combat
      file_dpath: Troubadour/1st-Level Features
      item_id: drama-outside-of-combat
      item_index: "06"
      item_name: Drama Outside of Combat
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.troubadour.1st-level-feature:drama-outside-of-combat
      scdc:
        - 1.1.1:13.1.3.1:06
      source: mcdm.heroes.v1
      type: feature/trait/troubadour/1st-level-feature
    effects:
      - effect: >-
          Though you can't gain drama outside of combat, you can use your heroic
          abilities and effects that cost drama without spending it. Whenever you
          use an ability or effect outside of combat that costs drama, you can't use
          that same ability or effect outside of combat again until you earn 1 or
          more Victories or finish a respite.
    
          When you use an ability outside of combat that lets you spend unlimited
          drama on its effect, such as Artful Flourish, you can use it as if you had
          spent an amount of drama equal to your Victories.
      - effect: >-
          **The Auteur Troubadour**
    
          Abilities like Guest Star, Missed Cue, and Twist at the End allow the
          auteur to rewrite bits of what happens in the battle by temporarily
          removing creatures from an encounter, bringing people back to life, or
          causing a new ally to appear. These abilities and features are no more
          powerful than any other, but they're narratively different from shooting
          rays of fire or swinging a sword.
    
          This is because, uniquely among all the subclasses in *Draw Steel*, the
          auteur knows that the combat encounter playing out at your table is really
          a story being told sometime later, probably in a tavern.
    
          When the auteur uses these abilities, they are changing that story. They
          rewrite stories to make them more dramatic in the telling. What *actually*
          happened is a matter of some debate. Even the people who were there don't
          agree on exactly what took place. How people *remember* it is what's
          important!
    
          This is pretty weird, but also very fun. If it's too weird for you or your
          table, you could always interpret those abilities as a kind of magic. A
          school of conjuring that really does change the battlefield, which the
          auteur merely *flavors* as rewriting the story.
