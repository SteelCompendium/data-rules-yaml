          treats the Discover Lore project related to a war or battle as one
          category cheaper. This makes projects seeking common lore free, but such
          projects still require a respite activity to complete. (See Chapter 12:
          Downtime Projects for more information.)
    
          Additionally, if you have 24 hours or more before a combat encounter or
          negotiation, and you have one or more clues or rumors regarding the
          encounter or negotiation, you can make a Reason test as a respite
          activity. The following test outcomes apply to a combat encounter:
    
          - **â‰¤11:** The Director tells you the number of creatures in the
          encounter.
    
          - **12-16:** The Director tells you the number and level of the creatures
          in the encounter.
    
          - **17+:** The Director tells you the tier 2 outcome information, and when
          the encounter begins, all enemies are surprised.
    
          The following test outcomes apply to a negotiation:
    
          - **â‰¤11:** The Director gives you three motivations, one of which belongs
          to an NPC in the negotiation.
    
          - **12-16:** The Director gives you one motivation for an NPC in the
          negotiation.
    
          - **17+:** The Director tells you the tier 2 outcome information, and you
          and each of your allies gains an edge on tests made to influence NPCs
          during the negotiation.
    
          You can make this test only once for any encounter or negotiation.
