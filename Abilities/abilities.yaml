  - name: Focus Outside of Combat
    metadata:
      class: tactician
      feature_type: trait
      file_basename: Focus Outside of Combat
      file_dpath: Tactician/1st-Level Features
      item_id: focus-outside-of-combat
      item_index: "01"
      item_name: Focus Outside of Combat
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.tactician.1st-level-feature:focus-outside-of-combat
      scdc:
        - 1.1.1:13.1.4.1:01
      source: mcdm.heroes.v1
      type: feature/trait/tactician/1st-level-feature
    effects:
      - effect: >-
          Though you can't gain focus outside of combat, you can use your heroic
          abilities and effects that cost focus without spending it. Whenever you
          use an ability or effect outside of combat that costs focus, you can't use
          that same ability or effect outside of combat again until you earn 1 or
          more Victories or finish a respite.
    
          When you use an ability outside of combat that lets you spend unlimited
          focus on its effect, you can use it as if you had spent an amount of focus
          equal to your Victories. (Such abilities aren't part of the core rules for
          the tactician, but they might appear in future products.)
      - effect: >-
          **Tactician Abilities Explained**
    
          Many of the tactician's abilities grant allies extra movement, damage, and
          actions. But what's happening in the fiction to allow this? The tactician
          is an incredible strategist and inspiring leader who is quick to give
          commands and inspiration that causes their allies to act. The tactician
          can quickly read the battlefield, analyze enemies, and then bark orders
          and encouragement that pushes their allies to greatness. Many of the names
          of the tactician's abilities are the actual commands they give their
          friends!
  - name: Field Arsenal
    metadata:
      class: tactician
      feature_type: trait
      file_basename: Field Arsenal
      file_dpath: Tactician/1st-Level Features
      item_id: field-arsenal
      item_index: "04"
      item_name: Field Arsenal
      level: 1
      scc:
        - mcdm.heroes.v1:feature.trait.tactician.1st-level-feature:field-arsenal
      scdc:
        - 1.1.1:13.1.4.1:04
      source: mcdm.heroes.v1
      type: feature/trait/tactician/1st-level-feature
    effects:
      - effect: >-
          You have drilled with a broad array of arms and armor, and have developed
          techniques to optimize their use. You can use and gain the benefits of two
          kits, including both their signature abilities. Whenever you would choose
          or change one kit, you can choose or change your second kit as well. See
          Chapter 6: Kits for more information. (*Quick Build:* Shining Armor,
          Sniper.)
    
          If both kits grant you the same benefit, you take one or the other and
          can't change your choice until you finish a respite. (This usually means
          taking the higher of two bonuses.)
    
          For example, if you take the Shining Armor and Sniper kits, you gain the
          following benefits overall:
    
          - Stamina Bonus: +12 per echelon
    
          - Stability Bonus: +1
    
          - Melee Damage Bonus: +2/+2/+2
    
          - Ranged Damage Bonus: +0/+0/+4
    
          - Speed Bonus: +1
    
          - Ranged Distance Bonus: +10
    
          - Disengage Bonus: +1
    
          - You can use the Patient Shot and Protective Attack signature abilities.
    
          Kit signature abilities have their kit's bonuses already applied, which
          might require you to adjust the bonuses of the signature abilities you
          gain from a kit. For example, you might take the Martial Artist kit, which
          gives a melee weapon damage bonus of +2/+2/+2, and the Mountain kit, which
          gives a melee weapon damage bonus of +0/+0/+4. If you choose to use the
          Mountain kit's damage bonus, then the Battle Grace signature ability from
          the Martial Artist kit loses the +2/+2/+2 bonus from that kit, reducing
          its usual 5/8/11 damage for its tier 1, tier 2, and tier 3 outcomes to
          3/6/9. It then gains the +0/+0/+4 of the Mountain kit to deal 3/6/13
          damage.
