  - name: Grab
    metadata:
      class: combat
      file_basename: Grab
      file_dpath: Abilities/Common/Maneuvers
      item_id: grab
      item_index: "10"
      item_name: Grab
      scc:
        - mcdm.heroes.v1:common\_ability.maneuver:grab
      scdc:
        - 1.1.1:14.3:10
      source: mcdm.heroes.v1
      type: common\_ability/maneuver
    effects:
      - effect: >-
          A creature seeking to keep a foe close and locked down can attempt to grab
          a creature using the following ability.
    
          ###### Grab
    
          | **Melee, Weapon** |        **Maneuver** |
    
          | ----------------- | ------------------: |
    
          | **ðŸ“ Melee 1**    | **ðŸŽ¯ One creature** |
      - roll: Power Roll + Might
        t1: No effect.
        t2: You can grab the target, but if you do, the target can make a melee free
          strike against you before they are grabbed.
        t3: The target is grabbed by you.
      - effect: >-
          You can usually target only creatures of your size or smaller. If your
          Might score is 2 or higher, you can target any creature with a size equal
          to or less than your Might score.
    
          Unless otherwise indicated, a creature can grab only one creature at a
          time.
    
          See [Conditions](#page-91-2) in [Chapter 5: Classes](#page-83-2) for
          information on the grabbed condition.
        name: Effect
  - name: Escape Grab
    metadata:
      class: combat
      file_basename: Escape Grab
      file_dpath: Abilities/Common/Maneuvers
      item_id: escape-grab
      item_index: 8
      item_name: Escape Grab
      scc:
        - mcdm.heroes.v1:common\_ability.maneuver:escape-grab
      scdc:
        - 1.1.1:14.3:08
      source: mcdm.heroes.v1
      type: common\_ability/maneuver
    effects:
      - effect: >-
          A creature who is grabbed by another creature, an object, or an effect
          (see [Grab](#page-287-5) below) can attempt to escape by using the
          following ability.
    
          ###### Escape Grab
    
          | **-**       | **Maneuver** |
    
          | ----------- | -----------: |
    
          | **ðŸ“ Self** |  **ðŸŽ¯ Self** |
      - roll: Power Roll + Might or Agility
        t1: No effect.
        t2: You can escape the grab, but if you do, a creature who has you grabbed can
          make a melee free strike against you before you are no longer grabbed.
        t3: You are no longer grabbed.
      - effect: >-
          You take a bane on this maneuver if your size is smaller than the size of
          the creature, object, or effect that has you grabbed.
    
          See [Conditions](#page-91-2) in [Chapter 5: Classes](#page-83-2) for
          information on the grabbed condition.
        name: Effect
  - name: Make or Assist a Test
    metadata:
      class: combat
      file_basename: Make or Assist a Test
      file_dpath: Abilities/Common/Maneuvers
      item_id: make-or-assist-a-test
      item_index: "01"
      item_name: Make or Assist a Test
      scc:
        - mcdm.heroes.v1:common\_ability.maneuver:make-or-assist-a-test
      scdc:
        - 1.1.1:14.3:01
      source: mcdm.heroes.v1
      type: common\_ability/maneuver
    effects:
      - effect: >-
          Many tests are maneuvers if made in combat. Searching a chest with a
          Reason test, picking a door's lock with an Agility test, or lifting a
          portcullis with a Might test would all be maneuvers. Assisting a test is
          also a maneuver in combat (see Assist a Test in Chapter 9: Tests).
    
          Complex or time-consuming tests might require a main action if made in
          combat-or could take so long that they can't be made during combat at all.
          Other tests that take no time at all, such as a Reason test to recall lore
          about mummies, are usually free maneuvers in combat. The Director has the
          final say regarding which tests can be made as maneuvers.
