effects:
  - effect: >-
      Your mind is an impenetrable palace that shields you from danger. You gain
      the following effects:


      - You can breathe even when there is no breathable air.

      - You have psychic immunity 10.

      - Creatures can't read your thoughts unless you allow them to.

      - Your Reason and Intuition are treated as 2 higher for the purpose of
      resisting the potency of abilities.

      - You can't be made taunted or frightened.
