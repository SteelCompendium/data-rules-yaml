  - effect: You have expanded your leadership skills, strengthening your followers'
      morale and providing logistical support. During a montage test or
      negotiation, you can obtain one automatic success on a test made using a
      skill from the interpersonal skill group. Additionally, you can convince a
      group of people to help you with a crafting project during a respite. If
      these people are available when you take a respite, you can make a project
      roll for a crafting project in addition to undertaking another respite
      activity.
