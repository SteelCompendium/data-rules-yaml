effects:
  - effect: As a free maneuver, you can spend 1d6 Stamina to ignore a consequence
      from a test, or to end one effect on you that is ended by a saving throw
      or that ends at the end of your turn. Any ally adjacent to you can also
      spend Stamina as a free maneuver to gain this benefit.
